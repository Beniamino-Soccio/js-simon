<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div id="display" class="h1"></div>
        <p class="">Ricordati i numeri nel tempo limite!</p>
        <div id="random-num" class="">
            
        </div>
        <form class="d-flex flex-wrap justify-content-center my-5 gap-3 d-none" id="form">
            <div class="col-1">
                <input type="number" class="form-control" id="first-num">
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="second-num">
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="third-num">
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="fourth-num">
            </div>
            <div class="col-1">
                <input type="number" class="form-control" id="fifth-num">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary mb-3">Confirm</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
